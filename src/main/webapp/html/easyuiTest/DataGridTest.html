<table id="box"></table>
<script src="../../jsUtil/PublicBefore.js"></script>
<script>
    $(function () {
        $("#box").datagrid({
            url: PROJECT_NAME + "/DatasController/findDatasByPage.do",
            title: '数据表格显示',
            iconCls: 'icon-search',
            columns: [[
                {
                    field: 'id',
                    title: '数据id',
                    sortable: true,
                },
                {
                    field: 'dateTime',
                    title: '数据日期',
                    sortable: true,
                },
                {
                    field: 'airTemperature',
                    title: '空气温度',
                    sortable: true,
                },
                {
                    field: 'airHumidity',
                    title: '空气湿度',
                    sortable: true,
                },
                {
                    field: 'carbonDioxide',
                    title: '二氧化碳含量',
                    sortable: true,
                },
                {
                    field: 'soilTemperature',
                    title: '土壤温度',
                    sortable: true,
                },
                {
                    field: 'soilHumidity',
                    title: '土壤湿度',
                    sortable: true,
                },
                {
                    field: 'insectDensity',
                    title: '虫口密度',
                    sortable: true,
                }
            ]],
            pagination: true,
            pageSize: 20,
            pageList: [10, 20, 30, 40, 50, 60],
            sortName: 'date_time',
            sortOrder: 'ASC',
        });
    });
</script>
